<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            MINK
          </a>
          <div class="text-end">
            <a href="login.html">
            <button type="button" class="btn btn-outline-light me-2" style="right: auto;">Login</button>
            </a>
          </div>
        </div>   
      </nav>
      <form class="row g-3" method="get" action="." id="formEndereco" style="margin: 2em;">
        <h5>Sing in</h5>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Primeiro nome</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Ãšltimo nome</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Nascimento</label>
          <div class="input-group">
            <input type="date" class="form-control" id="date"  required>
          </div>
        </div>
    
        <div class="form-group col-md-3">
            <label for="validationDefaultCPF" class="form-label">CPF</label>
            <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Cep</label>
            <input class="form-control" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
            onblur="pesquisacep(this.value);" required/>
          </div>
          <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Rua</label>
            <input class="form-control" name="rua" type="text" id="rua" size="60" required>
          </div> 
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade"  required>
        </div>
        <div class="col-md-5">
            <label for="validationDefault03" class="form-label">Bairro</label>
            <input  class="form-control" name="bairro" type="text" id="bairro" size="40" required/>
          </div>   
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Estado</label>
          <input class="form-control" name="uf" type="text" id="uf"  required/>
        </div>
        <div class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
                <div id="passwordHelpBlock" class="form-text">
                 Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <a href="home.html">
        <input class="btn btn-primary" type="button" value="Entrar">
        </a>
      
        
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  
</body>
</html>
